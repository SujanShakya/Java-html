#server.properties
server.port = 8090

#web mvc
spring.mvc.views.prefix=/WEB-INF/views/
spring.mvc.views.suffix=.jsp

#DATA SOURCE

#Set here configuration for the database connection

#connection for url
spring.datasource.url=jdbc:mysql://localhost:3306/batch11_db?useSSL=false

#Username and Password
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA / HIBERNATE

#Show or not log for log for each sql query
spring.jpa.show-sql=true

#Hibernate ddl auto(create, create-drop, update): with "update" the database
#Schema will be automatically updated accordingly to java entities found in
#the project
spring.jpa.hibernate.ddl-auto= update

#Allow Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect


